<ion-content class="ion-padding">
  <ion-avatar>
    <img src="assets/avatars/av-1.png" />
  </ion-avatar>

  <form #f="ngForm" (ngSubmit)="onSubmit(f)">
    <ion-list lines="none">
      <ion-item color="ligth" class="ion-margin-bottom">
        <ion-icon name="mail" slot="start" color="primary"> </ion-icon>
        <ion-input
          type="email"
          name="email"
          ngModel
          email
          #emailCtrl="ngModel"
          placeholder="Email"
          required
        ></ion-input>
      </ion-item>

      <ion-text
        color="danger"
        *ngIf="!emailCtrl.valid && emailCtrl.touched"
        class="ion-text-center"
      >
        <p class="errorMsg">* Please enter a valid email address</p>
      </ion-text>

      <ion-item color="ligth">
        <ion-icon name="key" slot="start" color="primary"> </ion-icon>
        <ion-icon
          color="primary"
          slot="end"
          (click)="changeType()"
          [name]="type ? 'eye-outline' : 'eye-off-outline'"
        ></ion-icon>

        <ion-input
          [type]="type ? 'password': 'text'"
          name="password"
          ngModel
          #passwordCtrl="ngModel"
          placeholder="Password"
          required
          minlength="8"
        ></ion-input>
      </ion-item>

      <ion-text
        color="danger"
        *ngIf="!passwordCtrl.valid && passwordCtrl.touched"
        class="ion-text-center"
      >
        <p class="errorMsg">* Password must be be minimum 8 characters long</p>
      </ion-text>
    </ion-list>

    <p class="ion-text-right">Forgot Password</p>

    <ion-button
      *ngIf="!isLogin"
      [disabled]="!f.valid"
      expand="block"
      shape="round"
      type="submit"
      color="primary"
    >
      SIGN IN
    </ion-button>

    <div class="ion-text-center" *ngIf="isLogin">
      <ion-button shape="round" color="primary" [disabled]="!f.valid">
        <ion-spinner name="circles"></ion-spinner>
      </ion-button>
    </div>
  </form>

  <ion-text color="primary" class="ion-text-center">
    <p class="marginTop">
      Don't have an account?
      <b>Sign up</b>
    </p>
  </ion-text>
</ion-content>
